<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>labelling</title>
</head>
<body>
    <!-- labling in html -->
    <img src="https://www.bitdegree.org/learn/storage/media/images/de63e0dd-5287-4871-aac2-4aeb7678759e.jpg" alt="open the browser to view the image">
    <p>you can see the blocks allocated , this is know as labelling </p>
    <!-- sup tag is used to give exponent value ex:-2^5 -->
    2<sup>5</sup>
    O<sub>2</sub>
    <!-- u for underline and s for strike -->
    <!-- pre tag is used to show the text in same way as it is typed in html file -->
    <pre>
        My name is Razik 
        i live in Bangalore
    </pre>
</body>
</html>
