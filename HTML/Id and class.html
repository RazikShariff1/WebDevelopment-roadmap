<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id and classes</title>
</head>
<body>
    <!-- type # and id name to create a div of that id -->
    <!-- in css id can directly be used to format that tag-->
    <div id="name" class="Indian"></div>
    <!-- the class name can be used to format n number of same class name elements-->
    <!-- in simple id for single element and class for multiple elements -->
    <div id="dob" class="Indian"></div>
    <span class="Indian op"></span>
    <!-- all class name containing same name can format Indian op and Indian are similar -->
    <!-- unless Indianop that space between words -->
    <!-- # for id and . for class -->
    <!-- ex-> span#king and span.king -->
</body>
</html>
