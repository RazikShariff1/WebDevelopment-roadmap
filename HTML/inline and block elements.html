<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
</head>
<body>
    <!-- span is a inline element but p tag allocates entire width
         and called block elements -->
    <span>this is shariff </span><span>form nhce</span>
    <p>this is shariff</p><p>from nhce</p>
    <!-- to identify the block and inline elements use style bg color -->
    <!-- ex for div -->
    <div style="background-color: rgb(114, 19, 249) ;">Hello</div>
    <!-- to covert block to inline use display:inline in style -->
</body>
</html>
